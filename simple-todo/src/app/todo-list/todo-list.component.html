<div class="todo-container">
  <h1>Todo List</h1>
  <form (ngSubmit)="addTask()">
    <input
      type="text"
      [(ngModel)]="newtask"
      name="task"
      placeholder="Add a new task"
      required
    />
    <button type="submit">Add</button>
    <button type="button" (click)="clearTasks()" class="reset-btn">
      Reset
    </button>
  </form>

  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <span class="task-text">{{ i + 1 }}.{{ task }}</span>
      <button (click)="removetask(i)">Remove</button>
    </li>
  </ul>

  <!-- <div class="todo-count">
    Total tasks: {{ tasks.length }} | Completed: {{ completedCount() }}
  </div> -->
</div>
